<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    section {
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    #Leading {
      height: 200vh;
      background-color: black;
    }

    #Video1, #Video2 {
      height: 100vh;
      background-color: black;
      display: none;
    }

    #Middle {
      height: 200vh;
      background-color: black;
    }

    #Ending {
      height: 100vh;
      background-color: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <section id="Leading">
    <h1>Leading Section</h1>
  </section>

  <section id="Video1">
    <video autoplay loop muted>
      <source src="https://github.com/NTU-Luke2021/assignment5.github.io/blob/main/vids/earth.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section id="Middle">
    <h1>Middle Section</h1>
  </section>

  <section id="Video2">
    <video autoplay loop muted>
      <source src="https://github.com/NTU-Luke2021/assignment5.github.io/blob/main/vids/galaxy.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section id="Ending">
    <h1>Ending Section</h1>
  </section>

  <script>
    const video1 = document.querySelector("#Video1 video");
    const video2 = document.querySelector("#Video2 video");

    window.addEventListener("scroll", () => {
      const leadingSection = document.querySelector("#Leading");
      const middleSection = document.querySelector("#Middle");
      const endingSection = document.querySelector("#Ending");
      const scrollTop = window.scrollY;

      if (scrollTop >= leadingSection.offsetTop && scrollTop < middleSection.offsetTop) {
        video1.style.display = "block";
        video2.style.display = "none";
        video1.play();
        video2.pause();
      } else if (scrollTop >= middleSection.offsetTop && scrollTop < endingSection.offsetTop) {
        video1.style.display = "none";
        video2.style.display = "block";
        video1.pause();
        video2.play();
      } else {
        video1.style.display = "none";
        video2.style.display = "none";
        video1.pause();
        video2.pause();
      }
    });
  </script>
</body>
</html>
